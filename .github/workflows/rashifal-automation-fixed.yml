name: Rashifal Automation - 4 Batches (FIXED)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 11:00 PM IST (17:30 UTC)
    - cron: '30 17 * * *'

permissions:
  contents: read

jobs:
  # JOB 1: Generate all 12 videos (11 PM)
  generate-videos:
    name: 🌙 Generate All 12 Videos (11 PM)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-noto
          if [ -f /etc/ImageMagick-6/policy.xml ]; then
            sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"\/>/<!-- disabled -->/g' /etc/ImageMagick-6/policy.xml
          fi

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Generate all 12 videos
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          echo "🌙 Starting video generation at 11:00 PM IST"
          python orchestrate.py generate

      - name: Upload all 12 videos as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-12-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## 🌙 Generation Complete (11 PM)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Generated: 12 videos" >> $GITHUB_STEP_SUMMARY
          echo "⏳ Next: Batch 1 at 12 AM (1 hour wait)" >> $GITHUB_STEP_SUMMARY


  # JOB 2: Upload Batch 1 (12 AM) - 1 hour after generation
  upload-batch1:
    name: 🌅 Upload Batch 1 (12 AM)
    runs-on: ubuntu-latest
    needs: generate-videos
    
    steps:
      - name: Wait 1 hour (11 PM → 12 AM)
        run: |
          echo "⏰ Waiting 1 hour before uploading batch 1..."
          sleep 3600
          echo "✅ 1 hour passed. Starting batch 1 upload."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Download all 12 videos
        uses: actions/download-artifact@v4
        with:
          name: all-12-videos
          path: outputs/

      - name: Upload Batch 1 (Rashis 1-3)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "🌅 Uploading Batch 1: Rashis 1-3"
          python orchestrate.py batch1

      - name: Upload remaining 9 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-9-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## 🌅 Batch 1 Complete (12 AM)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Uploaded: Rashis 1-3" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 | wc -l)
          echo "📊 Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "⏳ Next: Batch 2 at 2 AM (2 hour wait)" >> $GITHUB_STEP_SUMMARY


  # JOB 3: Upload Batch 2 (2 AM) - 2 hours after batch 1
  upload-batch2:
    name: 🌄 Upload Batch 2 (2 AM)
    runs-on: ubuntu-latest
    needs: upload-batch1
    
    steps:
      - name: Wait 2 hours (12 AM → 2 AM)
        run: |
          echo "⏰ Waiting 2 hours before uploading batch 2..."
          sleep 7200
          echo "✅ 2 hours passed. Starting batch 2 upload."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 9 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-9-videos
          path: outputs/

      - name: Upload Batch 2 (Rashis 4-6)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "🌄 Uploading Batch 2: Rashis 4-6"
          python orchestrate.py batch2

      - name: Upload remaining 6 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-6-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## 🌄 Batch 2 Complete (2 AM)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Uploaded: Rashis 4-6" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 | wc -l)
          echo "📊 Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "⏳ Next: Batch 3 at 4 AM (2 hour wait)" >> $GITHUB_STEP_SUMMARY


  # JOB 4: Upload Batch 3 (4 AM) - 2 hours after batch 2
  upload-batch3:
    name: 🌆 Upload Batch 3 (4 AM)
    runs-on: ubuntu-latest
    needs: upload-batch2
    
    steps:
      - name: Wait 2 hours (2 AM → 4 AM)
        run: |
          echo "⏰ Waiting 2 hours before uploading batch 3..."
          sleep 7200
          echo "✅ 2 hours passed. Starting batch 3 upload."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 6 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-6-videos
          path: outputs/

      - name: Upload Batch 3 (Rashis 7-9)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "🌆 Uploading Batch 3: Rashis 7-9"
          python orchestrate.py batch3

      - name: Upload remaining 3 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-3-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## 🌆 Batch 3 Complete (4 AM)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Uploaded: Rashis 7-9" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 | wc -l)
          echo "📊 Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "⏳ Next: Batch 4 at 6 AM (2 hour wait)" >> $GITHUB_STEP_SUMMARY


  # JOB 5: Upload Batch 4 (6 AM) - 2 hours after batch 3 - FINAL
  upload-batch4:
    name: ☀️ Upload Batch 4 (6 AM) - FINAL
    runs-on: ubuntu-latest
    needs: upload-batch3
    
    steps:
      - name: Wait 2 hours (4 AM → 6 AM)
        run: |
          echo "⏰ Waiting 2 hours before uploading final batch..."
          sleep 7200
          echo "✅ 2 hours passed. Starting final batch upload."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 3 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-3-videos
          path: outputs/

      - name: Upload Batch 4 - FINAL (Rashis 10-12)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "☀️ Uploading FINAL Batch: Rashis 10-12"
          python orchestrate.py batch4

      - name: Final Summary
        run: |
          echo "## ☀️ ALL DONE! (6 AM)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Uploaded:** Rashis 10-12" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Total:** 12 videos uploaded successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Today's Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- 🌙 11 PM: Generated 12 videos" >> $GITHUB_STEP_SUMMARY
          echo "- 🌅 12 AM: Uploaded rashis 1-3" >> $GITHUB_STEP_SUMMARY
          echo "- 🌄 2 AM: Uploaded rashis 4-6" >> $GITHUB_STEP_SUMMARY
          echo "- 🌆 4 AM: Uploaded rashis 7-9" >> $GITHUB_STEP_SUMMARY
          echo "- ☀️ 6 AM: Uploaded rashis 10-12" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🎉 **Automation Complete!**" >> $GITHUB_STEP_SUMMARY
