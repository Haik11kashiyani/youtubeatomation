name: Rashifal Automation - 4 AM Start (3 Batches Ã— 4 Videos)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 4:00 AM IST (22:30 UTC previous day)
    - cron: '30 22 * * *'

permissions:
  contents: read

jobs:
  # JOB 1: Generate all 12 videos (4 AM)
  generate-videos:
    name: ðŸŒ™ Generate All 12 Videos (4 AM)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-noto
          if [ -f /etc/ImageMagick-6/policy.xml ]; then
            sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"\/>/<!-- disabled -->/g' /etc/ImageMagick-6/policy.xml
          fi

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Generate all 12 videos
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ðŸŒ™ Starting video generation at 4:00 AM IST"
          python orchestrate.py generate

      - name: Upload all 12 videos as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-12-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## ðŸŒ™ Generation Complete (4 AM)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Generated: 12 videos" >> $GITHUB_STEP_SUMMARY
          echo "â³ Next: Batch 1 at 6 AM (2 hour wait)" >> $GITHUB_STEP_SUMMARY


  # JOB 2: Upload Batch 1 (6 AM) - 2 hours after generation
  upload-batch1:
    name: ðŸŒ… Upload Batch 1 - Rashis 1-4 (6 AM)
    runs-on: ubuntu-latest
    needs: generate-videos
    
    steps:
      - name: Wait 2 hours (4 AM â†’ 6 AM)
        run: |
          echo "â° Waiting 2 hours before uploading batch 1..."
          sleep 7200
          echo "âœ… 2 hours passed. Starting batch 1 upload at 6 AM."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Download all 12 videos
        uses: actions/download-artifact@v4
        with:
          name: all-12-videos
          path: outputs/

      - name: Upload Batch 1 (Rashis 1-4)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "ðŸŒ… Uploading Batch 1: Rashis 1-4 (4 videos)"
          python orchestrate.py batch1

      - name: Upload remaining 8 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-8-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## ðŸŒ… Batch 1 Complete (6 AM)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Uploaded: Rashis 1-4 (4 videos)" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 | wc -l)
          echo "ðŸ“Š Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "â³ Next: Batch 2 at 7:30 AM (1.5 hour wait)" >> $GITHUB_STEP_SUMMARY


  # JOB 3: Upload Batch 2 (7:30 AM) - 1.5 hours after batch 1
  upload-batch2:
    name: ðŸŒ„ Upload Batch 2 - Rashis 5-8 (7:30 AM)
    runs-on: ubuntu-latest
    needs: upload-batch1
    
    steps:
      - name: Wait 1.5 hours (6 AM â†’ 7:30 AM)
        run: |
          echo "â° Waiting 1.5 hours before uploading batch 2..."
          sleep 5400
          echo "âœ… 1.5 hours passed. Starting batch 2 upload at 7:30 AM."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 8 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-8-videos
          path: outputs/

      - name: Upload Batch 2 (Rashis 5-8)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "ðŸŒ„ Uploading Batch 2: Rashis 5-8 (4 videos)"
          python orchestrate.py batch2

      - name: Upload remaining 4 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-4-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## ðŸŒ„ Batch 2 Complete (7:30 AM)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Uploaded: Rashis 5-8 (4 videos)" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 | wc -l)
          echo "ðŸ“Š Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "â³ Next: Batch 3 at 9:00 AM (1.5 hour wait)" >> $GITHUB_STEP_SUMMARY


  # JOB 4: Upload Batch 3 (9 AM) - 1.5 hours after batch 2 - FINAL
  upload-batch3:
    name: â˜€ï¸ Upload Batch 3 - Rashis 9-12 (9 AM) - FINAL
    runs-on: ubuntu-latest
    needs: upload-batch2
    
    steps:
      - name: Wait 1.5 hours (7:30 AM â†’ 9 AM)
        run: |
          echo "â° Waiting 1.5 hours before uploading final batch..."
          sleep 5400
          echo "âœ… 1.5 hours passed. Starting final batch upload at 9 AM."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 4 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-4-videos
          path: outputs/

      - name: Upload Batch 3 - FINAL (Rashis 9-12)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "â˜€ï¸ Uploading FINAL Batch 3: Rashis 9-12 (4 videos)"
          python orchestrate.py batch3

      - name: Final Summary
        run: |
          echo "## â˜€ï¸ ALL DONE! (9 AM)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Uploaded:** Rashis 9-12 (4 videos)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Total:** 12 videos uploaded successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Today's Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ™ 4:00 AM: Generated 12 videos" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ… 6:00 AM: Uploaded rashis 1-4" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ„ 7:30 AM: Uploaded rashis 5-8" >> $GITHUB_STEP_SUMMARY
          echo "- â˜€ï¸ 9:00 AM: Uploaded rashis 9-12" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **Automation Complete!**" >> $GITHUB_STEP_SUMMARY
