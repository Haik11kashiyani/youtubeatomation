name: 1. Generate All 12 Videos (11 PM IST)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 11:00 PM IST (17:30 UTC)
    - cron: '30 17 * * *'

permissions:
  contents: read

jobs:
  generate-videos:
    name: Generate All 12 Rashifal Videos
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-noto
          if [ -f /etc/ImageMagick-6/policy.xml ]; then
            sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"\/>/<!-- disabled -->/g' /etc/ImageMagick-6/policy.xml
          fi

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Generate all 12 videos with music
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ðŸŒ™ Starting video generation at 11:00 PM IST"
          python orchestrate.py generate

      - name: Verify videos were created
        run: |
          echo "ðŸ“Š Checking generated videos..."
          VIDEO_COUNT=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "Total videos created: $VIDEO_COUNT"
          if [ "$VIDEO_COUNT" -ne 12 ]; then
            echo "âŒ Error: Expected 12 videos, found $VIDEO_COUNT"
            exit 1
          fi
          echo "âœ… All 12 videos generated successfully!"
          ls -lh outputs/

      - name: Upload all 12 videos as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-12-rashifal-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1
          compression-level: 0

      - name: Generation Summary
        run: |
          echo "## ðŸŒ™ Video Generation Complete (11:00 PM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** All videos generated successfully with background music" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          VIDEO_COUNT=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "ðŸ“Š **Total Videos:** $VIDEO_COUNT/12" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¹ Generated Videos:" >> $GITHUB_STEP_SUMMARY
          ls -1 outputs/*.mp4 | while read file; do
            filename=$(basename "$file")
            rashi=$(echo "$filename" | cut -d'-' -f1)
            echo "- âœ… $rashi" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â³ **Next:** Upload Batch 1 (Rashis 1-3) at 12:00 AM" >> $GITHUB_STEP_SUMMARY
