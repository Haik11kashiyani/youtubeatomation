name: 5. Upload Batch 4 - Rashis 10-12 (6 AM IST) - FINAL

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 6:00 AM IST (00:30 UTC)
    - cron: '30 0 * * *'

permissions:
  contents: read

jobs:
  upload-batch4-final:
    name: Upload Final 3 Rashis to YouTube
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 3 videos from Batch 3
        uses: actions/download-artifact@v4
        with:
          name: remaining-3-videos
          path: outputs/

      - name: Verify downloaded videos
        run: |
          echo "📥 Verifying downloaded videos..."
          VIDEO_COUNT=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "Videos available: $VIDEO_COUNT"
          if [ "$VIDEO_COUNT" -eq 0 ]; then
            echo "❌ No videos found! Batch 3 may have failed."
            exit 1
          fi
          if [ "$VIDEO_COUNT" -ne 3 ]; then
            echo "⚠️ Warning: Expected 3 videos, found $VIDEO_COUNT"
          fi
          ls -lh outputs/

      - name: Upload Batch 4 - FINAL (Rashis 10-12)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "☀️ Uploading FINAL Batch 4: Rashis 10-12 at 6:00 AM IST"
          python orchestrate.py batch4

      - name: Verify all uploads complete
        run: |
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "📊 Videos remaining after final batch: $REMAINING"
          if [ "$REMAINING" -eq 0 ]; then
            echo "✅ Perfect! All videos uploaded and cleaned up!"
          else
            echo "⚠️ Warning: $REMAINING videos still remain"
          fi

      - name: Final Summary
        run: |
          echo "## ☀️ Batch 4 Complete - ALL DONE! (6:00 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Uploaded:** Rashis 10-12 (3 videos)" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Deleted:** All remaining videos cleaned up" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🎉 **Daily Automation Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Today's Upload Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- 🌙 **11:00 PM:** Generated 12 videos with music" >> $GITHUB_STEP_SUMMARY
          echo "- 🌅 **12:00 AM:** Uploaded Rashis 1-3" >> $GITHUB_STEP_SUMMARY
          echo "- 🌄 **2:00 AM:** Uploaded Rashis 4-6" >> $GITHUB_STEP_SUMMARY
          echo "- 🌆 **4:00 AM:** Uploaded Rashis 7-9" >> $GITHUB_STEP_SUMMARY
          echo "- ☀️ **6:00 AM:** Uploaded Rashis 10-12" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Total:** 12 videos uploaded successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏰ **Next run:** Tomorrow at 11:00 PM IST" >> $GITHUB_STEP_SUMMARY
