name: Rashifal Automation (4 Batches, 2 Hours Apart)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 11:00 PM IST (17:30 UTC)
    - cron: '30 17 * * *'

permissions:
  contents: read

jobs:
  generate-all-videos:
    name: Generate All 12 Videos (11 PM IST)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-noto
          if [ -f /etc/ImageMagick-6/policy.xml ]; then
            sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"\/>/<!-- disabled -->/g' /etc/ImageMagick-6/policy.xml
          fi

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Generate all 12 videos
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          echo "üåô GENERATION: Creating all 12 videos"
          python orchestrate.py generate

      - name: Upload all 12 videos as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-12-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Generation Summary
        run: |
          echo "## üåô Video Generation Complete (11:00 PM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Generated: 12 videos with music" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Saved: All 12 videos as artifact" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è≥ Waiting for 12:00 AM to start uploads..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          VIDEO_COUNT=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "- üìä Total videos ready: $VIDEO_COUNT" >> $GITHUB_STEP_SUMMARY

  batch1-upload-3:
    name: Batch 1 - Upload Rashis 1-3 (12 AM IST)
    runs-on: ubuntu-latest
    needs: generate-all-videos
    
    steps:
      - name: Wait 1 hour for 12 AM
        run: |
          echo "‚è∞ Waiting 1 hour (11 PM ‚Üí 12 AM)..."
          echo "Current time: $(date)"
          sleep 3600
          echo "‚úÖ 1 hour passed. Current time: $(date)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download all 12 videos
        uses: actions/download-artifact@v4
        with:
          name: all-12-videos
          path: outputs/

      - name: Upload Batch 1 (Rashis 1-3)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "üåÖ BATCH 1: Uploading rashis 1-3"
          python orchestrate.py batch1

      - name: Re-upload remaining 9 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-9-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Batch 1 Summary
        run: |
          echo "## üåÖ Batch 1 Complete (12:00 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Uploaded: Rashis 1-3" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Cleaned: 3 uploaded videos" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "- üìä Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è≥ Waiting 2 hours for Batch 2..." >> $GITHUB_STEP_SUMMARY

  batch2-upload-3:
    name: Batch 2 - Upload Rashis 4-6 (2 AM IST)
    runs-on: ubuntu-latest
    needs: batch1-upload-3
    
    steps:
      - name: Wait 2 hours before next batch
        run: |
          echo "‚è∞ Waiting 2 hours (12 AM ‚Üí 2 AM)..."
          echo "Current time: $(date)"
          sleep 7200
          echo "‚úÖ 2 hours passed. Current time: $(date)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 9 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-9-videos
          path: outputs/

      - name: Upload Batch 2 (Rashis 4-6)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "üåÑ BATCH 2: Uploading rashis 4-6"
          python orchestrate.py batch2

      - name: Re-upload remaining 6 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-6-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Batch 2 Summary
        run: |
          echo "## üåÑ Batch 2 Complete (2:00 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Uploaded: Rashis 4-6" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Cleaned: 3 uploaded videos" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "- üìä Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è≥ Waiting 2 hours for Batch 3..." >> $GITHUB_STEP_SUMMARY

  batch3-upload-3:
    name: Batch 3 - Upload Rashis 7-9 (4 AM IST)
    runs-on: ubuntu-latest
    needs: batch2-upload-3
    
    steps:
      - name: Wait 2 hours before next batch
        run: |
          echo "‚è∞ Waiting 2 hours (2 AM ‚Üí 4 AM)..."
          echo "Current time: $(date)"
          sleep 7200
          echo "‚úÖ 2 hours passed. Current time: $(date)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 6 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-6-videos
          path: outputs/

      - name: Upload Batch 3 (Rashis 7-9)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "üåÜ BATCH 3: Uploading rashis 7-9"
          python orchestrate.py batch3

      - name: Re-upload remaining 3 videos
        uses: actions/upload-artifact@v4
        with:
          name: remaining-3-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1

      - name: Batch 3 Summary
        run: |
          echo "## üåÜ Batch 3 Complete (4:00 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Uploaded: Rashis 7-9" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Cleaned: 3 uploaded videos" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "- üìä Remaining: $REMAINING videos" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è≥ Waiting 2 hours for final batch..." >> $GITHUB_STEP_SUMMARY

  batch4-upload-3:
    name: Batch 4 - Upload Rashis 10-12 (6 AM IST)
    runs-on: ubuntu-latest
    needs: batch3-upload-3
    
    steps:
      - name: Wait 2 hours before final batch
        run: |
          echo "‚è∞ Waiting 2 hours (4 AM ‚Üí 6 AM)..."
          echo "Current time: $(date)"
          sleep 7200
          echo "‚úÖ 2 hours passed. Current time: $(date)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 3 videos
        uses: actions/download-artifact@v4
        with:
          name: remaining-3-videos
          path: outputs/

      - name: Upload Batch 4 (Rashis 10-12)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "‚òÄÔ∏è BATCH 4: Uploading rashis 10-12 (FINAL)"
          python orchestrate.py batch4

      - name: Final Summary
        run: |
          echo "## ‚òÄÔ∏è Batch 4 Complete (6:00 AM IST) - ALL DONE!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Uploaded: Rashis 10-12" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Cleaned: All videos deleted" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Total uploaded today: 12 videos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üéâ **Daily automation complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Upload Schedule Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- üåô 11:00 PM: Generated 12 videos" >> $GITHUB_STEP_SUMMARY
          echo "- üåÖ 12:00 AM: Uploaded rashis 1-3" >> $GITHUB_STEP_SUMMARY
          echo "- üåÑ 2:00 AM: Uploaded rashis 4-6" >> $GITHUB_STEP_SUMMARY
          echo "- üåÜ 4:00 AM: Uploaded rashis 7-9" >> $GITHUB_STEP_SUMMARY
          echo "- ‚òÄÔ∏è 6:00 AM: Uploaded rashis 10-12" >> $GITHUB_STEP_SUMMARY
