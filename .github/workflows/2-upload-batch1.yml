name: 2. Upload Batch 1 - Rashis 1-3 (12 AM IST)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 12:00 AM IST (18:30 UTC)
    - cron: '30 18 * * *'

permissions:
  contents: read

jobs:
  upload-batch1:
    name: Upload Rashis 1-3 to YouTube
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download all 12 videos from generation
        uses: actions/download-artifact@v4
        with:
          name: all-12-rashifal-videos
          path: outputs/

      - name: Verify downloaded videos
        run: |
          echo "📥 Verifying downloaded videos..."
          VIDEO_COUNT=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "Videos available: $VIDEO_COUNT"
          if [ "$VIDEO_COUNT" -eq 0 ]; then
            echo "❌ No videos found! Generation may have failed."
            exit 1
          fi
          ls -lh outputs/

      - name: Upload Batch 1 (Rashis 1-3)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "🌅 Uploading Batch 1: Rashis 1-3 at 12:00 AM IST"
          python orchestrate.py batch1

      - name: Verify remaining videos
        run: |
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "📊 Videos remaining after batch 1: $REMAINING"
          if [ "$REMAINING" -ne 9 ]; then
            echo "⚠️ Warning: Expected 9 remaining videos, found $REMAINING"
          fi

      - name: Upload remaining 9 videos for next batch
        uses: actions/upload-artifact@v4
        with:
          name: remaining-9-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1
          compression-level: 0

      - name: Batch 1 Summary
        run: |
          echo "## 🌅 Batch 1 Complete (12:00 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Uploaded:** Rashis 1-3 (3 videos)" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Deleted:** 3 uploaded videos from storage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "📊 **Remaining Videos:** $REMAINING/9" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏳ **Next:** Upload Batch 2 (Rashis 4-6) at 2:00 AM" >> $GITHUB_STEP_SUMMARY
