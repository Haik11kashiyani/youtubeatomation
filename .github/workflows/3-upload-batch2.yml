name: 3. Upload Batch 2 - Rashis 4-6 (2 AM IST)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 2:00 AM IST (20:30 UTC previous day)
    - cron: '30 20 * * *'

permissions:
  contents: read

jobs:
  upload-batch2:
    name: Upload Rashis 4-6 to YouTube
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 9 videos from Batch 1
        uses: actions/download-artifact@v4
        with:
          name: remaining-9-videos
          path: outputs/

      - name: Verify downloaded videos
        run: |
          echo "ðŸ“¥ Verifying downloaded videos..."
          VIDEO_COUNT=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "Videos available: $VIDEO_COUNT"
          if [ "$VIDEO_COUNT" -eq 0 ]; then
            echo "âŒ No videos found! Batch 1 may have failed."
            exit 1
          fi
          ls -lh outputs/

      - name: Upload Batch 2 (Rashis 4-6)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "ðŸŒ„ Uploading Batch 2: Rashis 4-6 at 2:00 AM IST"
          python orchestrate.py batch2

      - name: Verify remaining videos
        run: |
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "ðŸ“Š Videos remaining after batch 2: $REMAINING"
          if [ "$REMAINING" -ne 6 ]; then
            echo "âš ï¸ Warning: Expected 6 remaining videos, found $REMAINING"
          fi

      - name: Upload remaining 6 videos for next batch
        uses: actions/upload-artifact@v4
        with:
          name: remaining-6-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1
          compression-level: 0

      - name: Batch 2 Summary
        run: |
          echo "## ðŸŒ„ Batch 2 Complete (2:00 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Uploaded:** Rashis 4-6 (3 videos)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deleted:** 3 uploaded videos from storage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "ðŸ“Š **Remaining Videos:** $REMAINING/6" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â³ **Next:** Upload Batch 3 (Rashis 7-9) at 4:00 AM" >> $GITHUB_STEP_SUMMARY
