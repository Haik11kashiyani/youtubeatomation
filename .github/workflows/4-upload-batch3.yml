name: 4. Upload Batch 3 - Rashis 7-9 (4 AM IST)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 4:00 AM IST (22:30 UTC previous day)
    - cron: '30 22 * * *'

permissions:
  contents: read

jobs:
  upload-batch3:
    name: Upload Rashis 7-9 to YouTube
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Download remaining 6 videos from Batch 2
        uses: actions/download-artifact@v4
        with:
          name: remaining-6-videos
          path: outputs/

      - name: Verify downloaded videos
        run: |
          echo "📥 Verifying downloaded videos..."
          VIDEO_COUNT=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "Videos available: $VIDEO_COUNT"
          if [ "$VIDEO_COUNT" -eq 0 ]; then
            echo "❌ No videos found! Batch 2 may have failed."
            exit 1
          fi
          ls -lh outputs/

      - name: Upload Batch 3 (Rashis 7-9)
        env:
          PYTHONUNBUFFERED: "1"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "🌆 Uploading Batch 3: Rashis 7-9 at 4:00 AM IST"
          python orchestrate.py batch3

      - name: Verify remaining videos
        run: |
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "📊 Videos remaining after batch 3: $REMAINING"
          if [ "$REMAINING" -ne 3 ]; then
            echo "⚠️ Warning: Expected 3 remaining videos, found $REMAINING"
          fi

      - name: Upload remaining 3 videos for final batch
        uses: actions/upload-artifact@v4
        with:
          name: remaining-3-videos
          path: outputs/*.mp4
          if-no-files-found: error
          retention-days: 1
          compression-level: 0

      - name: Batch 3 Summary
        run: |
          echo "## 🌆 Batch 3 Complete (4:00 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Uploaded:** Rashis 7-9 (3 videos)" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Deleted:** 3 uploaded videos from storage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          REMAINING=$(ls -1 outputs/*.mp4 2>/dev/null | wc -l)
          echo "📊 **Remaining Videos:** $REMAINING/3" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏳ **Next:** Upload Batch 4 (Rashis 10-12) at 6:00 AM - FINAL!" >> $GITHUB_STEP_SUMMARY
